<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PIXEL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="video">
            <video autoplay loop muted playsinline id="vocals">
                <source src="assets/vocals.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline id="guitar">
                <source src="assets/guitar.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline id="bass">
                <source src="assets/bass.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline id="drums">
                <source src="assets/drums.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline id="keys">
                <source src="assets/keys.mp4" type="video/mp4">
            </video>
        </div>
        <div class="buttons">
            <button type="button" id="vocals-btn">Vocals</button>
            <button type="button" id="guitar-btn">Guitar</button>
            <button type="button" id="bass-btn">Bass</button>
            <button type="button" id="drums-btn">Drums</button>
            <button type="button" id="keys-btn">Keys</button>
        </div>
        <script src="" async defer></script>
    </body>
</html>
